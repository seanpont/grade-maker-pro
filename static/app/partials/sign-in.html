<div id="sign-in" class="container" style="margin-top: 10%">
  <div class="col-md-6 col-md-offset-3 center-text">
    <h1>Welcome to GradeMaker Pro</h1>
    <h5 ng-hide="signingIn">Enter your email address to get started.</h5>
    <h5 ng-hide="!signingIn">Great to see you again!</h5>
    <div class="spacer"></div>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <div class="form-group" ng-hide="signingIn">
      <input class="form-control" type="text" ng-model="name" ng-focus="clearError()" placeholder="Full Name"/>
    </div>
    <div class="form-group">
      <input class="form-control" type="email" ng-model="email" ng-focus="clearError()" placeholder="Email Address"/>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <button class="btn btn-success full-width" ng-click="createUser()" ng-hide="signingIn">Create an Account</button>
    <button class="btn btn-primary half-width" ng-focus="clearError()" ng-click="signIn()" ng-hide="!signingIn">Sign In</button>
    <button href="/api/auth/google" class="btn btn-primary half-width pull-right" ng-hide="!signingIn">Sign in with Google</button>
    <div class="spacer"></div>
    <p ng-hide="signingIn" class="center-text">Already have an account? <a class="btn-link" ng-click="signingIn = true">Sign In</a></p>
    <p ng-hide="!signingIn" class="center-text">Need an account? <a class="btn-link" ng-click="signingIn = false">Sign Up</a></p>
    <div class="error center-text">{{ error }}</div>
  </div>
</div>
