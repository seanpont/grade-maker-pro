<div class="container">
    <h2>Welcome to GradeMaker Pro</h2>
    <p>Please enter your email address and password</p>
    <input class="form-control inline" type="email" ng-model="email" placeholder="email address"/>
    <input class="form-control inline" type="password" ng-model="password" placeholder="password"/>
    <button class="btn btn-primary" ng-click="signIn()">Sign In</button>
</div>
