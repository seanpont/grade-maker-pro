<div id="sign-in" class="container" style="margin-top: 10%">
  <div class="col-md-6 col-md-offset-3 center-text">
    <h1>Welcome to GradeMaker Pro</h1>
    <h5 ng-hide="!newUser">Enter your email address to get started.</h5>
    <h5 ng-hide="newUser">Great to see you again!</h5>
    <div class="spacer"></div>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <div class="form-group" ng-hide="!newUser">
      <input class="form-control" type="text" ng-model="name" ng-focus="clearError()" placeholder="Full Name"/>
    </div>
    <div class="form-group">
      <input class="form-control" type="email" ng-model="email" ng-focus="clearError()" placeholder="Email Address"/>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-4" ng-hide="newUser">
    <button class="btn btn-primary pull-left half-width" ng-focus="clearError()" ng-click="authenticate()" >Sign In</button>
    <a href="/api/auth/google" class="btn btn-primary half-width pull-right" style="width: 48%; display: inline">Sign in with Google</a>
  </div>
  <div class="col-md-4 col-md-offset-4 container-fluid" ng-hide="!newUser">
    <button class="btn btn-success full-width" ng-click="authenticate()">Create an Account</button>
  </div>
  <div class="col-md-4 col-md-offset-4 container-fluid">
    <div class="spacer"></div>
    <p ng-hide="!newUser" class="center-text">Already have an account? <a class="btn-link" ng-click="signIn()">Sign In</a></p>
    <p ng-hide="newUser" class="center-text">Need an account? <a class="btn-link" ng-click="signUp()">Sign Up</a></p>
    <div class="error center-text">{{ error }}</div>
  </div>
</div>
