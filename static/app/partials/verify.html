<div id="verify" class="container" style="margin-top: 10%">
  <div class="col-md-6 col-md-offset-3 center-text">
    <h1>We sent you an email to verify the address</h1>
    <p>Enter the code here or click the link in the message</p>
    <div class="spacer"></div>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <div class="form-group">
      <input class="form-control" type="text" ng-model="token" ng-focus="error=null" placeholder="Verification Code"/>
    </div>
  </div>
  <div class="col-md-4 col-md-offset-4">
    <button class="btn btn-success full-width" ng-click="verify()">Continue</button>
    <div class="spacer"></div>
    <div class="error center-text">{{ error }}</div>
    <div class="center-text">Don't see it? <a class="btn-link" ng-click="signIn()">Try Again</a></div>
  </div>

</div>
